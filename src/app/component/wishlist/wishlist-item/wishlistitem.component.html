<div class="card lg:card-side bordered">
  <img src="{{item.image}}" class="rounded-xl max-h-40 w-auto m-auto">
  <div class="card-body">
    <h2 class="card-title">{{item.title}}</h2>
    <p>{{item.description}}</p>
    <div class="card-actions">
      <button class="btn btn-primary" (click)="removeItem()">Delete</button>
      <button class="btn btn-ghost" (click)="addToCart(item)">Move to Cart</button>
    </div>
  </div>
</div>
