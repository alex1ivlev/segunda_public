<div class="container mx-auto">

  <form [formGroup]="form" (ngSubmit)="submit()">

    <div class="form-control">
      <label class="label">
        <span class="label-text">Name</span>
      </label>
      <input formControlName="name" placeholder="Please enter your name" class="input input-bordered">
    </div>

    <div class="form-control">
      <label class="label">
        <span class="label-text">Email</span>
      </label>
      <input  formControlName="email" type="text" placeholder="Please enter your email" class="input input-bordered">
    </div>

    <div class="form-control">
      <label class="label">
        <span class="label-text">Password</span>
      </label>
      <input
        placeholder=""
        type="password"
        formControlName="password"
        class="input input-bordered"
      >
    </div>

    <input type="submit" value="Sign Up" class="btn" [disabled]="!form.valid">
  </form>

</div>
