<div class="container mx-auto">

  <form #form="ngForm" (ngSubmit)="submit(form)">

    <div class="form-control">
      <label class="label">
        <span class="label-text">Email</span>
      </label>
      <input ngModel name="email" #email="ngModel" required email type="text" placeholder="Please enter your email" class="input input-bordered">
      <span class="error" *ngIf="!email.valid && email.touched && email.hasError('required')" style="color: red">
        Email is required
    </span>
    </div>

    <div class="form-control">
      <label class="label">
        <span class="label-text">Password</span>
      </label>
      <input
        placeholder=""
        type="password"
        ngModel name="password"
        #password="ngModel"
        class="input input-bordered"
      >
    </div>

      <input type="submit" value="Login" class="btn">
  </form>
</div>
