
<div class="grid grid-cols-4 m-4 gap-4">

  <div *ngIf="loading">
    <button class="btn btn-lg btn-square loading"></button>
  </div>

  <ng-container *ngIf="!loading">
        <ng-container *ngFor="let item of items">
          <app-product  [item]="item"></app-product>
        </ng-container>
  </ng-container>
</div>
